<!DOCTYPE html>

  <title>Department Tiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      color: black;
    }
    .tile-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 15px;
    }
    .tile {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      aspect-ratio: 16 / 9;
      cursor: pointer;
      padding: 4px;
      background: linear-gradient(270deg, #002C73, transparent, #002C73);
      background-size: 400% 400%;
      animation: borderFlow 6s linear infinite;

      /* NEW: hover pop animation */
      transition: transform 0.25s ease;
    }

    .tile:hover {
      transform: scale(1.03);
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .tile-content {
      position: relative;
      height: 100%;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
    }
    .tile-content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }
    .image-hover {
      opacity: 0;
    }
    .tile:hover .default-image {
      opacity: 0;
    }
    .tile:hover .image-hover {
      opacity: 1;
    }
    .overlay {
      display: none !important;
    }

    .tile-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 5;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
      pointer-events: none;
    }

    a.tile-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
